rale checks. Only damaged by magical sources. Hostile spells targeting Mordanticus are DC 18 to cast.</p>"},{"name":"Crown of Gehemna","description":"<p>3/day, cause a spell being cast within far to fail.</p>"},{"name":"Necrosis","description":"<p>DC 15 CON or go to 0 HP. Healing spells are DC 15 to cast on target while at 0 HP due to this effect.</p>"},{"name":"Phylactery","description":"<p>Cannot be killed while spirit vessel (a diamond) is intact.</p>"},{"name":"Absorb (INT Spell)","description":"<p>DC 13. Near, one target. Target loses the ability to cast one random spell until completing a rest, and Mordanticus regains a lost spell of the same tier or less.</p>"},{"name":"Banish (INT Spell)","description":"<p>DC 14. All extradimensional creatures within near DC 15 CHA or sent back to their home planes.</p>"},{"name":"Bind (INT Spell)","description":"<p>DC 12. One humanoid in far paralyzed 1d4 rounds.</p>"},{"name":"Blast (INT Spell)","description":"<p>DC 14. One creature in near takes 5d8 damage.</p>"},{"name":"Phase (INT Spell)","description":"<p>DC 13. Self. Teleport up to one mile.</p>"},{"name":"True Name (INT Spell)","description":"<p>DC 15. Near. Learn the True Name of target.</p>"}],"source":"Core","slug":"mordanticus-the-flayed","image":""},{"name":"Mummy","description":"<p>A desiccated, linen-wrapped zombie. It was created with an intricate embalming ritual used only upon the most worthy warriors or rulers.</p>","level":10,"alignment":"Chaotic","ac":13,"armor_type":"","hp":47,"movement":"near","attack":"3 rot touch +8 (1d10 + necrosis)","stats":{"str":"+3","dex":"+0","con":"+2","int":"+3","wis":"+2","cha":"+3"},"actions":[{"name":"Supreme Undead","description":"<p>Immune to morale checks. Only damaged by magical sources.</p>"},{"name":"Desiccated","description":"<p>Can be damaged by fire. Takes x2 damage from it.</p>"},{"name":"Necrosis","description":"<p>DC 15 CON or drop to 0 HP. Healing spells are DC 15 to cast on target while at 0 HP due to this ef ore","slug":"stingbat","image":""},{"name":"Strangler","description":"<p>A gray-skinned, gaunt creature with four ropy limbs tipped in sucker-lined claws.</p>","level":3,"alignment":"Chaotic","ac":12,"armor_type":"","hp":14,"movement":"near (climb)","attack":"2 claws +2 (1d6)","stats":{"str":"-2","dex":"+2","con":"+1","int":"-2","wis":"+0","cha":"-2"},"actions":[{"name":"Stealthy","description":"<p>ADV on DEX checks to sneak and hide.</p>"},{"name":"Strangle","description":"<p>Deals x2 damage against surprised creatures. THE TEN-EYED ORACLE</p>"}],"source":"Core","slug":"strangler","image":""},{"name":"The Tarrasque","description":"<p>A colossal, four-legged reptile with crocodilian jaws, amber scales, and a diamond-hard, spiked carapace. It towers overhead like a mountain, able to swallow entire villages in one gulp. The tarrasque hibernates deep in the earth or at the bottom of the sea for centuries, only awakening long enough to fill its vast belly in an indiscriminate rampage of terror and destruction. There is only one tarrasque, and it is the most dreaded creature to walk the earth.</p>","level":30,"alignment":"Neutral","ac":22,"armor_type":"","hp":140,"movement":"triple near (burrow","attack":"4 thrash (near) +13 (3d10 + sever) and 1 bite (near) +13 (5d10 + sever + swallow)","stats":{"str":"+7","dex":"+2","con":"+5","int":"-3","wis":"+1","cha":"-3"},"actions":[{"name":"Legendary","description":"<p>Only damaged by magical sources. Hostile spells targeting the tarrasque are DC 18 to cast.</p>"},{"name":"Deep Dweller","description":"<p>Immune to harm from fire and cold. Amphibious.</p>"},{"name":"Permanent Death","description":"<p>Cannot be permanently killed unless a wish spell is cast on it while it is at 0 HP.</p>"},{"name":"Rampage","description":"<p>In place of attacks, move far in a straight line and make one bite attack. On a hit, triple damage.</p>"},{"name":"Reflective Carapace","description":"<p>Immune to rays, blasts, or bolts of energy. 1:6 chance these are reflected back at their originator.</p>"},{"name":"Regeneration","description":"<p>Regains 4d10 lost HP at the beginning of its turn.</p>"},{"name":"Sever","description":"<p>On a natural attack roll of 18+, the attack also severs a random limb. 1d6: 1. Head, 2-4. Arm, 5-6. Leg.</p>"},{"name":"Swallow","description":"<p>DC 18 STR or swallowed whole. Total darkness inside and 4d10 damage per round. Tarrasque regurgitates all swallowed if dealt at least 30 damage in one round to the inside of its gullet.</p>"}],"source":"Core","slug":"the-tarrasque","image":""},{"name":"The Ten-Eyed Oracle","description":"<p>A floating mass of rubbery skin crusted with barnacles. Its ten eyestalks writhe like snakes, and a deep, circular scar mars its central body,linding what was once a large eye above a lipless maw. The Ten-Eyed Oracle stalks the Shadowdark, burbling mad ,prophesies and somehow moving freely between the lightless fathoms of the earth. The keepers of the deep lore suspect The Ten-Eyed Oracle was once a benevolent ally of mankind, but an unknown calamity drove it to insanity and reckless hatred.</p>","level":3,"alignment":"Chaotic","ac":12,"armor_type":"","hp":14,"movement":"near (climb)","attack":"2 claws +2 (1d6)","stats":{"str":"-2","dex":"+2","con":"+1","int":"-2","wis":"+0","cha":"-2"},"actions":[{"name":"Legendary","description":"<p>Only damaged by magical sources. Hostile spells targeting The Ten-Eyed Oracle are DC 18 to cast.</p>"},{"name":"Eyestalk Ray","description":"<p>Each ray can shoot once per round and target one creature or an object up to 1,000 pounds (up to four on same target).</p>\\n<ol>\\n<li>Charm. DC 15 CHA or become ally for 1d4 rounds.</li>\\n<li>Hold. DC 15 STR or paralyzed 1d4 rounds.</li>\\n<li>Sleep. DC 15 WIS or asleep 1d4 rounds.</li>\\n<li>Polymorph. DC 15 INT or turned into vermin for 1d4 rounds.</li>\\n<li>Cancel. DC 15 DEX or all magical effects on target end.</li>\\n<li>Confusion. DC 15 WIS or attack a random ally within near.</li>\\n<li>Telekinesis. DC 15 STR or hover target up to double near.</li>\\n<li>Disintegrate. DC 15 DEX or 5d8 damage (object destroyed).</li>\\n<li>Petrify. DC 15 CON or petrified.</li>\\n<li>Death. DC 15 CON or drop to 0 HP with a death timer of 1.</li>\\n</ol>"}],"source":"Core","slug":"the-ten-eyed-oracle","image":""},{"name":"The Wandering Merchant","description":"<p>A cheerful merchant who appears to be a hale, middle-aged human man with a handlebar mustache. He wears a white shirt, breeches, and leather apron, and he hauls a towering backpack bursting at the seams. Few know the merchant's true nature and origins, though some theorize he is an immortal being or a god (they are not entirely incorrect). The Wandering Merchant always has something useful, far-flung, or incredible to sell at a reasonable price, and there's no telling when or where he'll show up next...</p>","level":15,"alignment":"Lawful","ac":16,"armor_type":"mithral chainmail","hp":71,"movement":"near","attack":"4 +3 vorpal bastard sword +9 (1d10 + lop)","stats":{"str":"+3","dex":"+3","con":"+4","int":"+3","wis":"+4","cha":"+5"},"actions":[{"name":"Legendary","description":"<p>Only damaged by magical sources. Hostile spells targeting The Wandering Merchant are DC 18 to cast.</p>"},{"name":"Amulet of Rahm-Hotep","description":"<p>In place of attacks, teleport to a random location in the multiverse.</p>"},{"name":"Bottomless Bag","description":"<p>Contains 200 gear slots in magical sub-pockets.</p>"},{"name":"Weighs as much as a normal backpack","description":"<p>The Wandering Merchant can summon it to himself from anywhere by snapping his fingers.</p>"},{"name":"Dice of Truth","description":"<p>A set of three six-sided dice whose rolls cannot be magically or mundanely altered in any way.</p>"},{"name":"Lop","description":"<p>On a natural attack roll of 18-20, behead the target.</p>"},{"name":"Reckoning","description":"<p>Any creature who steals from The Wandering Merchant develops a curse. Over Tt=JSON.parse(`[{"name":"Alabaster Destrier","description":"<p>A smooth, pearly statuette of a running horse.</p>","Benefit":"<p>Once per day, the wielder can speak the command word to turn the statuette into a pegasus that accepts neutral or lawful riders. The statuette remains in this form for 1 hour.</p>","item_type":"Wondrous Item","slug":"alabaster-destrier"},{"name":"Amulet Of Secrecy","description":"<p>A heavy, flat pendant carved with a lidded eye.</p>","Benefit":"<p>You can't be detected by divination magic such as the <em>scrying</em> spell or a <em>Crystal Ball</em> while wearing this amulet.</p>","Curse":"<p>You constantly have the sensation of being watched.</p>","item_type":"Jewelry","slug":"amulet-of-secrecy"},{"name":"Amulet Of Vitality","description":"<p>A gold amulet with a red ruby teardrop at its center.</p>","Benefit":"<p>Your Constitution stat becomes 18 (+4) while wearing this amulet.</p>","item_type":"Jewelry","slug":"amulet-of-vitality"},{"name":"Armor Of Saint Terragnis","description":"<p>Golden plate mail carved from head to toe with warrior angels.</p>","Bonus":"<p>+3 plate mail. Only a lawful worshipper of Saint Terragnis can wear this armor.</p>","Benefit":"<p>Hostile spells that target you are DC 18 to cast. Once per month, you can summon an Avatar of Saint Terragnis (treat as an archangel) to fight by your side for 10 rounds.</p>","item_type":"Armor","slug":"armor-of-saint-terragnis"},{"name":"Armor Of The Oni","description":"<p>Black plate mail of lacquered, ironwood panels. The helm's visor is the face of a snarling oni.</p>","Bonus":"<p>+1 plate mail.</p>","Benefit":"<p>You can speak and understand Diabolic. Your melee weapon attacks deal +1 damage.</p>","Curse":"<p>You have disadvantage on attacks and spellcasting checks against demons.</p>","item_type":"Armor","slug":"armor-of-the-oni"},{"name":"Bag Of Badgers","description":"<p>A gray, fraying sack matted with white, bristly hair.</p>","Benefit":"<p>Once per day, you can reach inside the bag and pull out an angry badger. You can throw the badger up to a near distance. The badger attacks the nearest creature for 3 rounds before waddling away.</p>","item_type":"Wondrous Item","slug":"bag-of-badgers"},{"name":"Bag Of Devouring","description":"<p>A worn, leather pouch with tight drawstrings.</p>","Curse":"<p>This bag devours and destroys anything placed inside it in 1d6 rounds.</p>","item_type":"Wondrous Item","slug":"bag-of-devouring"},{"name":"Bag Of Holding","description":"<p>A worn, leather pouch with tight drawstrings.</p>","Benefit":"<p>This bag has an interdimensional space inside that can hold up to 10 gear slots.</p>","Curse":"<p>Placing this item inside another <em>Bag of Holding</em> or a <em>Portable Hole</em> destroys both items and all held inside them.</p>","item_type":"Wondrous Item","slug":"bag-of-holding"},{"name":"Bead Of Force","description":"<p>A marble with a blue ring of light glowing softly inside it.</p>","Benefit":"<p>You can throw this bead at one target up to a near distance. If you hit, the target becomes caught in a <em>resilient sphere</em> spell.</p>","item_type":"Wondrous Item","slug":"bead-of-force"},{"name":"Blade Of Vengeance","description":"<p>A gray blade with a diamondcut ruby in the pommel. It whistles sharply with each slice.</p>","Bonus":"<p>+2 bastard sword. Cannot be wielded by undead.</p>","Benefit":"<p>You have advantage on attacks against undead creatures with this sword. You can use the sword to cast <em>turn undead</em> once per day (+4 bonus).</p>","Personality":"<p>Lawful. Grim, suspicious. Forged as a failsafe against the Witch-Kings if they should fall to darkness, which they did. Demands they be slain.</p>","item_type":"Weapon","slug":"blade-of-vengeance"},{"name":"Boots Of Dancing","description":"<p>Fine, supple boots of sheepskin.</p>","Curse":"<p>As soon as you don these boots, you begin uncontrollably cavorting and dancing. You move randomly each turn and must pass a DC 15 Dexterity check to remove the boots.</p>","item_type":"Armor","slug":"boots-of-dancing"},{"name":"Boots Of Hovering","description":"<p>Brown, sturdy boots polished to a sheen. Small, silver wings adorn the heels.</p>","Benefit":"<p>You can walk on an insubstantial surface for 1 turn at a time. You fall through the surface if you end your turn on it.</p>","item_type":"Armor","slug":"boots-of-hovering"},{"name":"Boots Of The Cat","description":"<p>Gray, doeskin boots as thin and soft as slippers.</p>","Benefit":"<p>You can jump up to a near distance from a standstill. Your checks to move silently are always easy (DC 9).</p>","item_type":"Armor","slug":"boots-of-the-cat"},{"name":"Bracers Of Archery","description":"<p>Leather bracers embossed with soaring hawks.</p>","Benefit":"<p>You deal +1 damage with ranged weapons.</p>","item_type":"Armor","slug":"bracers-of-archery"},{"name":"Bracers Of Defense","description":"<p>Steel bracers traced with dwarvish runes of protection.</p>","Benefit":"<p>You get a +1 bonus to your armor class.</p>","item_type":"Armor","slug":"bracers-of-defense"},{"name":"Brak'S Book Of Misspells","description":"<p>A tome bound in ratskin that bears a jagged, glowing rune.</p>","Curse":"<p>This spellbook contains one scroll each of <em>acid arrow</em> , <em>fireball</em>, and <em>sleep</em>. When a wizard tries to cast or learn a spell from these scrolls, the spell targets the caster on a success.</p>","item_type":"Wondrous Item","slug":"brak's-book-of-misspells"},{"name":"Brak's Cube Of Perfection","description":"<p>A tiny cube with paintings of goblins on each face, each one depicting transcendence in a physical or mental trait.</p>","Benefit":"<p>Roll the cube by rolling a d6. Your corresponding stat permanently increases to 18 (+4).</p>\\n<ol>\\n<li>Strength.</li>\\n<li>Dexterity.</li>\\n<li>Constitution.</li>\\n<li>Intelligence.</li>\\n<li>Wisdom.</li>\\n<li>Charisma.</li>\\n</ol>","item_type":"Wondrous Item","slug":"brak's-cube-of-perfection"},{"name":"Circlet Of Wisdom","description":"<p>A thin, silver circlet set with a shimmering, blue pearl.</p>","Benefit":"<p>Your Wisdom stat becomes 18 (+4) while wearing this circlet.</p>","item_type":"Jewelry","slug":"circlet-of-wisdom"},{"name":"Cloak Of Elvenkind","description":"<p>A hooded, billowing cloak that shifts colors to match its surroundings.</p>","Benefit":"<p>Your checks to hide are always easy (DC 9). Once per day, you can become invisible for 5 rounds. The invisibility ends if you attack or cast a spell.</p>","item_type":"Wondrous Item","slug":"cloak-of-elvenkind"},{"name":"Cloak Of The Bat","description":"<p>A leathery, black cloak that has a ragged hem and a hood with pointed ears.</p>","Benefit":"<p>You can fly a near distance as your movement while in a shadowy area.</p>","Curse":"<p>Each time you use the cloak to fly, roll a d20. On a result of 1, you and your gear turn into a small bat for 3 rounds.</p>","item_type":"Wondrous Item","slug":"cloak-of-the-bat"},{"name":"Crystal Ball","description":"<p>A flawless glass orb with roiling images swirling inside it.</p>","Benefit":"<p>Only wizards can use a <em>Crystal Ball</em>. You can use it to cast the <em>scrying</em> spell. If you fail the spellcasting check to cast <em>scrying,</em> the <em>Crystal Ball</em> ceases to function for a day.</p>","item_type":"Wondrous Item","slug":"crystal-ball"},{"name":"Dagger Of The Goblin Hero","description":"<p>A curved dagger with a halfmoon notch at the blade's base.</p>","Bonus":"<p>+1 dagger.</p>","Benefit":"<p>You can speak Goblin. All goblinoid creatures react to you with a friendly attitude.</p>","item_type":"Weapon","slug":"dagger-of-the-goblin-hero"},{"name":"Egg Of The Cockatrice","description":"<p>A blue, hard egg as big as a coconut and heavy as a stone.</p>","Benefit":"<p>Once per week, you can speak a command word that causes a cockatrice to hatch and follow your commands for 5 rounds before flying away. The egg repairs itself over one week.</p>","item_type":"Wondrous Item","slug":"egg-of-the-cockatrice"},{"name":"Flying Carpet","description":"<p>A richly woven, red carpet with gold tassels.</p>","Benefit":"<p>The carpet fits two riders (one is the driver). It can fly double near on the driver's turn.</p>","Personality":"<p>Neutral. Playful, mischievous. Enjoys visiting new places and gets restless without a frequent change in location.</p>","item_type":"Wondrous Item","slug":"flying-carpet"},{"name":"Gauntlets Of Might","description":"<p>Heavy, bronze gauntlets with engravings of Herculean giants.</p>","Benefit":"<p>Your Strength stat becomes 18 (+4) while wearing these gauntlets.</p>","item_type":"Armor","slug":"gauntlets-of-might"},{"name":"Genie Lamp","description":"<p>A tarnished, brass oil lamp.</p>","Benefit":"<p>Rubbing the lamp causes its resident djinni (50% chance) or efreeti (50% chance) to emerge. A djinni grants its summoner one <em>wish</em> spell before disappearing. An efreeti does the same, but only after being defeated in combat.</p>","item_type":"Wondrous Item","slug":"genie-lamp"},{"name":"Gloves Of Agility","description":"<p>Thin, leather gloves that seem to meld with the wearer's hands.</p>","Benefit":"<p>Your Dexterity stat becomes 18 (+4) while wearing these gloves.</p>","item_type":"Armor","slug":"gloves-of-agility"},{"name":"Goblin Bomb","description":"<p>A preserved rat stuffed with an explosive charge and a fuse.</p>","Benefit":"<p>You can light the bomb's fuse and throw it a near distance. It explodes in 1d4 rounds, dealing 2d8 damage to everything in near range.</p>","item_type":"Wondrous Item","slug":"goblin-bomb"},{"name":"Greataxe Of The Horde","description":"<p>A jagged greataxe carved from a weighty dragon bone.</p>","Bonus":"<p>+2 greataxe.</p>","Benefit":"<p>Once per day, you can turn a regular hit with this weapon into a critical hit.</p>","Curse":"<p>Each time you go below half your hit points, make a DC 12 Charisma check. On a failure, you enter a battle rage for 1d4 rounds and must attack the nearest creature.</p>","item_type":"Weapon","slug":"greataxe-of-the-horde"},{"name":"Hat Of Intellect","description":"<p>A floppy, pointed hat with a wide brim.</p>","Benefit":"<p>Your Intelligence stat becomes 18 (+4) while wearing this hat.</p>","item_type":"Wondrous Item","slug":"hat-of-intellect"},{"name":"Hat Of The Hound","description":"<p>A rounded, jaunty bowler hat.</p>","Benefit":"<p>You can transform into a mastiff each day for up to 10 rounds total. Your clothing and possessions transform with you.</p>","item_type":"Wondrous Item","slug":"hat-of-the-hound"},{"name":"Helm Of Mind Reading","description":"<p>A helm carved with brain ridges, a spinal neck-guard, and octopus-like tentacles.</p>","Benefit":"<p>You can cast the <em>detect thoughts</em> spell three times per day (+4 bonus).</p>","item_type":"Armor","slug":"helm-of-mind-reading"},{"name":"Horned Helm Of Ramlaat","description":"<p>A bloodstained helm made of a ram's skull.</p>","Benefit":"<p>This helm grants you a +1 bonus to your armor class. You have advantage on any check you make to knock down creatures or objects.</p>","Curse":"<p>You feel compelled to headbutt delicate objects.</p>","item_type":"Armor","slug":"horned-helm-of-ramlaat"},{"name":"Hourglass Of The Black Sands","description":"<p>An ancient hourglass running with obsidian sand.</p>","Benefit":"<p>Once per day, you can turn the hourglass when you cast a spell. The spell's effects last 1d4 rounds longer.</p>","item_type":"Wondrous Item","slug":"hourglass-of-the-black-sands"},{"name":"Immovable Rod","description":"<p>A short, iron rod with a button on one end.</p>","Benefit":"<p>When you click the button, the rod becomes fixed in space (holds 5,000 lbs). Clicking the button again ends the effect.</p>","item_type":"Wondrous Item","slug":"immovable-rod"},{"name":"Jewel Of Barbalt","description":"<p>A coconut-sized ruby cut with a thousand facets.</p>","Benefit":"<p>You roll a critical success on an 18-20.</p>","Curse":"<p>You roll a critical failure on a 1-3.</p>","item_type":"Jewelry","slug":"jewel-of-barbalt"},{"name":"Kytherian Cog","description":"<p>A coin-sized, toothed wheel buffed to a silvery shine.</p>","Benefit":"<p>You start every session with a luck token.</p>","item_type":"Wondrous Item","slug":"kytherian-cog"},{"name":"Longbow Of The Elven Kings","description":"<p>A deeply curved longbow with deer antler reinforcements.</p>","Bonus":"<p>+1 longbow.</p>","Benefit":"<p>You have advantage on attacks with this bow against unnatural aberrations and outsiders.</p>","Personality":"<p>Neutral. Proud, timeless. Believes protecting the natural order is the highest calling. Demands all aberrations be found and slain.</p>","item_type":"Weapon","slug":"longbow-of-the-elven-kings"},{"name":"Magic Ink","description":"<p>A pot of glossy, black ink that disappears as it dries.</p>","Benefit":"<p>The ink's writing is invisible when cool and can only be seen when warmed up by a nearby source of strong heat. There's enough for 1d4 uses.</p>","item_type":"Wondrous Item","slug":"magic-ink"},{"name":"Memnon's Blazing Javelin","description":"<p>This golden javelin occasionally blinks and wavers, briefly turning into a bolt of lightning.</p>","Bonus":"<p>+1 javelin. Can only be wielded by a chaotic being. If you also wield <em>Memnon's Discordant Blade</em> and <em>Memnon's Entropic Armor</em>, it becomes a +3 javelin.</p>","Benefit":"<p>The javelin always returns to your hand after being thrown. Once per day, when you throw this javelin, you can turn it into lighting as per the <em>lightning bolt</em> spell (you do not have to make a spellcasting check).</p>","item_type":"Weapon","slug":"memnon's-blazing-javelin"},{"name":"Memnon's Discordant Blade","description":"<p>This barbed greatsword's red blade trails a shower of sparks when swung to strike.</p>","Bonus":"<p>+1 greatsword. Can only be wielded by a chaotic being. If you also wield <em>Memnon's Entropic Armor</em> and <em>Memnon's Blazing Javelin</em>, it becomes a +3 greatsword.</p>","Benefit":"<p>Once per day, you can utterly annihilate one creature of level 9 or less that you damage with this blade. The creature can pass a DC 18 Constitution check to take 3d8 damage instead.</p>","Curse":"<p>You cannot relinquish ownership of this blade unless it is taken from you by a creature that defeats you in combat.</p>","item_type":"Weapon","slug":"memnon's-discordant-blade"},{"name":"Memnon's Entropic Armor","description":"<p>Deep blue plate mail traced with gold lightning motifs and red gems arrayed into the shape of flames.</p>","Bonus":"<p>+1 plate mail. Can only be worn by a chaotic being. If you also wield <em>Memnon's Discordant Blade</em> and <em>Memnon's Blazing Javelin</em>, it becomes +3 plate mail.</p>","Benefit":"<p>Once per day, you can speak the armor's command word. Until your next turn, all non-magical weapons that strike you are instantly unmade, shattering into dust. You take no damage from them.</p>","item_type":"Armor","slug":"memnon's-entropic-armor"},{"name":"Mirror Of Mischief","description":"<p>A full-length mirror polished to a gleaming shine. Grinning, silver demons grasp the mirror, their claws forming its frame.</p>","Curse":"<p>The first time a humanoid creature looks into this mirror, the mirror creates an evil and malicious duplicate of them.</p>","item_type":"Wondrous Item","slug":"mirror-of-mischief"},{"name":"Moonwrought Chainmail","description":"<p>A luminous jacket of chainmail as lightweight as a silk shirt.</p>","Bonus":"<p>+1 mithral chainmail.</p>","Benefit":"<p>Once per day, you can speak the armor's command word. You gain a +1 bonus to your next spellcasting check or ranged attack.</p>","item_type":"Armor","slug":"moonwrought-chainmail"},{"name":"Necklace Of Charm","description":"<p>A gold, fishbone chain that shimmers with subtle beauty.</p>","Benefit":"<p>Your Charisma stat becomes 18 (+4) while wearing this necklace.</p>","item_type":"Jewelry","slug":"necklace-of-charm"},{"name":"Necrotic Mace Of Withering","description":"<p>A wrought iron mace tipped with a heavy, screaming skull. Black ichor runs from the skull's eyes when the mace is used to channel necrotic energy.</p>","Bonus":"<p>+1 mace. Can only be wielded by a chaotic priest.</p>","Benefit":"<p>While holding the mace, you can turn <em>cure wounds</em>  spells you cast into harmful magic that instead inflicts the same amount of damage it would heal.</p>","Curse":"<p>If you use the mace to cast an inverted <em>cure wounds</em>  spell, you are haunted by nightmares that night. You must pass a DC 12 Wisdom check during your next rest or gain no benefit from resting.</p>","item_type":"Weapon","slug":"necrotic-mace-of-withering"},{"name":"Nightcloak Armor","description":"<p>Matte black leathers enchanted to deepen and darken shadows.</p>","Bonus":"<p>+1 leather armor.</p>","Benefit":"<p>Once per day, you may choose to automatically pass a Dexterity check to hide.</p>","item_type":"Armor","slug":"nightcloak-armor"},{"name":"Obsidian Witchknife","description":"<p>A glinting, obsidian blade that trails black smoke in thin curls.</p>","Bonus":"<p>+2 dagger. Cannot be wielded by a lawful being.</p>","Benefit":"<p>When you cast a spell while holding this dagger, you may wound yourself with it. Add the amount of damage you take to your spellcasting check.</p>","item_type":"Weapon","slug":"obsidian-witchknife"},{"name":"Onyx Destrier","description":"<p>A polished, ebony statuette of a running horse.</p>","Benefit":"<p>Once per day, the wielder can speak the command word to turn the statuette into a nightmare that accepts neutral or chaotic riders. The statuette remains in this form for 1 hour.</p>","item_type":"Wondrous Item","slug":"onyx-destrier"},{"name":"Ophidian Armor","description":"<p>Glistening, smooth leather of dappled emerald scales.</p>","Bonus":"<p>+1 leather armor.</p>","Benefit":"<p>You have advantage on checks to avoid the effects of poison.</p>","item_type":"Armor","slug":"ophidian-armor"},{"name":"Pearl Of Power","description":"<p>A fat, opalescent pearl glowing with an inner radiance.</p>","Benefit":"<p>Once per day, you may regain the ability to cast a spell you have lost. This cannot restore a spell lost due to a critical spellcasting failure.</p>","item_type":"Jewelry","slug":"pearl-of-power"},{"name":"Pipe Of The Rolling Hills","description":"<p>A long, curved pipe that smells of cloves and resin.</p>","Benefit":"<p>Up to three times per day, regain 1d4 hit points when you smoke this pipe.</p>","item_type":"Wondrous Item","slug":"pipe-of-the-rolling-hills"},{"name":"Pipes Of The Sewers","description":"<p>A set of tarnished, brass pan pipes with seven cylinders.</p>","Benefit":"<p>Once per day, you can play these pipes to summon 2d6 giant rats. The rats obey you for d6 rounds, and then they scatter and flee.</p>","Curse":"<p>If you stop playing while the rats are present, they turn on you and attack.</p>","item_type":"Wondrous Item","slug":"pipes-of-the-sewers"},{"name":"Portable Hole","description":"<p>A black, velvet square of cloth that unfolds into a wide circle.</p>","Benefit":"<p>The <em>Portable Hole</em> folds open on a flat surface into a 6-foot wide, 6-foot deep hole. It has 20 gear slots of storage. The hole closes when you fold the cloth into a small square.</p>","Curse":"<p>Placing this item inside a <em>Bag of Holding</em> or another <em>Portable Hole</em> destroys both items and all held inside them.</p>","item_type":"Wondrous Item","slug":"portable-hole"},{"name":"Potion Of Extirpation","description":"<p>An acrid, tarry substance in an iron flask with a lead stopper.</p>","Benefit":"<p>You can pour the potion on one object or creature filling up to a close area. The target is utterly removed from reality and cannot be returned by anything short of a <em>wish</em> spell.</p>","Personality":"<p>Chaotic. Protests loudly while being used and never agrees that the target is the right choice for extirpation.</p>","item_type":"Potion","slug":"potion-of-extirpation"},{"name":"Potion Of Flying","description":"<p>A sunny liquid with bubbles that flash and pop like tiny stars.</p>","Benefit":"<p>You can fly a near distance for 10 rounds when you drink this potion.</p>","item_type":"Potion","slug":"potion-of-flying"},{"name":"Potion Of Forgetfulness","description":"<p>A pink draught that swirls with a counter-clockwise current.</p>","Benefit":"<p>If you serve this potion to an intelligent being and that being drinks it, the imbiber permanently forgets one memory of your choosing.</p>","item_type":"Potion","slug":"potion-of-forgetfulness"},{"name":"Potion Of Giant Strength","description":"<p>A clay jar holding a stew of green, leafy sludge.</p>","Benefit":"<p>Your Strength becomes 18 (+4) and you deal x2 damage on melee attacks for 10 rounds.</p>","item_type":"Potion","slug":"potion-of-giant-strength"},{"name":"Potion Of Healing","description":"<p>A glass bottle with a fizzy, lemon-vanilla liquid inside.</p>","Benefit":"<p>The imbiber of this potion regains hit points based on its level.</p>\\n<ul>\\n<li><strong>LV 0-3:</strong> 1d6 hit points.</li>\\n<li><strong>LV 4-6:</strong> 2d8 hit points.</li>\\n<li><strong>LV 7-9:</strong> 3d10 hit points.</li>\\n<li><strong>LV 10+:</strong> 4d12 hit points.</li>\\n</ul>","item_type":"Potion","slug":"potion-of-healing"},{"name":"Potion Of Invisibility","description":"<p>This glass vial appears to be empty, but a liquid audibly splashes around inside it.</p>","Benefit":"<p>When you drink this potion, you become invisible for 10 rounds or until you attack or cast a spell.</p>","item_type":"Potion","slug":"potion-of-invisibility"},{"name":"Potion Of Legendary Deeds","description":"<p>A golden elixir that resonates with a faint, angelic chord.</p>","Benefit":"<p>When you drink this potion, you gain one level and your XP total resets to zero.</p>","item_type":"Potion","slug":"potion-of-legendary-deeds"},{"name":"Potion Of Polymorph","description":"<p>A pickled newt floats in this lavender flask of clear liquid.</p>","Benefit":"<p>When you drink this potion, it casts the <em>polymorph</em> spell on you with a duration of 1 hour instead of 10 rounds.</p>","item_type":"Potion","slug":"potion-of-polymorph"},{"name":"Potion Of Vitality","description":"<p>A crimson elixir that gently thumps with a heartbeat.</p>","Benefit":"<p>When you drink this potion, roll your class's hit points die. You permanently gain that many HP.</p>","Curse":"<p>If you drink more than one <em>Potion of Vitality</em> in your lifetime, you must pass a DC 18 Constitution check each time or die instantly.</p>","item_type":"Potion","slug":"potion-of-vitality"},{"name":"Ring Of Feather Falling","description":"<p>A pearly ring carved in the likeness of an owl feather.</p>","Benefit":"<p>Once per day, the ring can cast <em>feather fall</em> on you when you fall.</p>","Personality":"<p>Neutral. Fearful of heights. Mentally hoots in an owl-like voice to stay away from the edge of cliffs and pits.</p>","item_type":"Jewelry","slug":"ring-of-feather-falling"},{"name":"Ring Of Fireballs","description":"<p>A bronze loop with claws holding a red marble. A fiery miasma swirls inside the glass.</p>","Benefit":"<p>You can pluck the glass marble from the ring and throw it up to a far distance, causing a <em>fireball</em> spell to bloom at the site of impact.</p>","item_type":"Jewelry","slug":"ring-of-fireballs"},{"name":"Ring Of Invisibility","description":"<p>A simple, gold band polished to a warm shine.</p>","Benefit":"<p>Once per day, the ring can cast the <em>invisibility</em> spell on you.</p>","Curse":"<p>There is a cumulative 1% chance each time you rest that your sleep is ruined by apocalyptic nightmares, and you gain no benefit from resting. This resets to a 1% chance each time it triggers.</p>","item_type":"Jewelry","slug":"ring-of-invisibility"},{"name":"Ring Of Ramlaat","description":"<p>A bone-carved ring with a ram skull. Its horns twist forward and red lights glow in its eye sockets.</p>","Benefit":"<p>Once per day, you can enter a rage where you deal double damage for 5 rounds. During the rage, you can't cast spells and enemies have advantage on melee attacks against you.</p>","Personality":"<p>Chaotic. Aggressive, overconfident. Seeks to provoke you and your enemies into battle.</p>","item_type":"Jewelry","slug":"ring-of-ramlaat"},{"name":"Robe Of The Archmage","description":"<p>A red silk robe with a wide, goldhemmed mantle. Golden eyes and moons dust its sleeves.</p>","Benefit":"<p>Only a wizard with the Archmage title can wear this robe.</p>","item_type":"Armor","slug":"robe-of-the-archmage"},{"name":"Robe Of The Druid","description":"<p>A green velvet robe with a deep hood and hems embroidered with silver leaves and vines.</p>","Benefit":"<p>Only a wizard with the Druid title can wear this robe.</p>","item_type":"Armor","slug":"robe-of-the-druid"},{"name":"Robe Of The Sorcerer","description":"<p>A black leather robe with a shadowed cowl and clawed clasps on thin, mithral chains.</p>","Benefit":"<p>Only a wizard with the Sorcerer title can wear this robe.</p>","item_type":"Armor","slug":"robe-of-the-sorcerer"},{"name":"Scarab Of Protection","description":"<p>A brooch made from a horned scarab beetle dipped in gold.</p>","Benefit":"<p>If you die, make a DC 18 Constitution check. If you succeed, you are unconscious instead of dead.</p>","item_type":"Jewelry","slug":"scarab-of-protection"},{"name":"Scimitar Of The Ash Moon","description":"<p>This wide, curved blade has a snarling efreeti head on the bronze pommel.</p>","Bonus":"<p>+3 greatsword.</p>","Benefit":"<p>If you roll a critical hit with this weapon, the target is beheaded. It dies instantly if decapitation would kill it.</p>","item_type":"Weapon","slug":"scimitar-of-the-ash-moon"},{"name":"Shield Of The Crusader","description":"<p>A weighty kite shield painted with a faded, crimson cross.</p>","Bonus":"<p>+1 shield. Can only be wielded by a lawful being.</p>","Benefit":"<p>Once per day, you can speak a prayer to wreathe the shield in holy flames, granting +2 to your AC for 3 rounds.</p>","item_type":"Armor","slug":"shield-of-the-crusader"},{"name":"Shield Of The Lion","description":"<p>This shield is carved as a roaring lion's face with a flowing mane.</p>","Bonus":"<p>+1 shield.</p>","Benefit":"<p>Once per day, you can command the lion to animate and bellow a ferocious roar. All hostile creatures within near range must immediately make a morale check.</p>","item_type":"Armor","slug":"shield-of-the-lion"},{"name":"Shield Of The Witch-King","description":"<p>A jagged triangle of black steel with spiny, armored plates.</p>","Bonus":"<p>+2 shield. Can only be wielded by a chaotic being.</p>","Benefit":"<p>You take half damage from undead creatures.</p>","Curse":"<p>If you go to 0 HP, the spirit of Ix-Natheer tries to steal your body. He blocks healing magic from affecting you. If you die, Ix-Natheer possesses you.</p>","Personality":"<p>Chaotic. The spirit of the witch-king Ix-Natheer animates this shield. He pounces on opportunities to betray his wielder so he can try to take over their body and return to unlife.</p>","item_type":"Armor","slug":"shield-of-the-witch-king"},{"name":"Shortsword Of The Thief","description":"<p>A stubby, gray blade riddled with notches and scars.</p>","Bonus":"<p>+1 shortsword. +2 if wielded by a halfling or thief.</p>","Benefit":"<p>Once per day, regain a luck token you just spent.</p>","item_type":"Weapon","slug":"shortsword-of-the-thief"},{"name":"Silver Mace Of Wrath","description":"<p>A tarnished, silver mace with seven flanges in the shape of crescent moons.</p>","Bonus":"<p>+1 mace.</p>","Benefit":"<p>This weapon deals double damage against creatures with lycanthropy.</p>","item_type":"Weapon","slug":"silver-mace-of-wrath"},{"name":"Sphere Of Annihilation","description":"<p>A three-foot, spherical void of pure darkness that hovers above the ground.</p>","Benefit":"<p>This sphere utterly destroys all matter it touches.</p>","item_type":"Wondrous Item","slug":"sphere-of-annihilation"},{"name":"Spyglass Of True Sight","description":"<p>A brass, telescoping lens with magical runes carved on it.</p>","Benefit":"<p>When you look through the spyglass, you can see invisible creatures and objects.</p>","Curse":"<p>The wielder feels a compulsion to look at everything through the spyglass.</p>","item_type":"Wondrous Item","slug":"spyglass-of-true-sight"},{"name":"Staff Of Healing","description":"<p>A knotted, oak stave with a heavy knurl on one end.</p>","Bonus":"<p>+1 staff.</p>","Benefit":"<p>Once per day, you can touch a creature with the staff to heal it for 1d6 hit points.</p>","item_type":"Wand","slug":"staff-of-healing"},{"name":"Staff Of Ord","description":"<p>A tapered, mithral staff that resonates with arcane power. The tip features an upward looking eye in a circle of runes.</p>","Bonus":"<p>+3 staff. Can only be wielded by a wizard.</p>","Benefit":"<p>Functions as a <em>wand of dimension door</em>, <em>fireball</em>, <em>sending</em>, and <em>telekinesis</em>.</p>","item_type":"Wand","slug":"staff-of-ord"},{"name":"Staff Of The Cobra","description":"<p>A curved scepter tipped with a ruby-eyed, flaring cobra head.</p>","Bonus":"<p>+1 staff.</p>","Benefit":"<p>All snakes regard you with a friendly attitude unless you do something to upset them.</p>","Curse":"<p>You have disadvantage on attacks and casting hostile spells targeting snakes.</p>","item_type":"Wand","slug":"staff-of-the-cobra"},{"name":"Sword Of The Ancients","description":"<p>A chipped and rusting blade with an oiled leather grip.</p>","Bonus":"<p>+2 longsword.</p>","Benefit":"<p>The sword is unbreakable and can carve through any material.</p>","item_type":"Weapon","slug":"sword-of-the-ancients"},{"name":"The Kytherian Mechanism","description":"<p>A towering, brass platform mounted with countless cogs and gears speckled in bluegreen rust.</p>","Benefit":"<p>A handle turns <em>The Kytherian Mechanism's</em> mighty wheels, but it doesn't function until its seven missing <em>Kytherian Cogs</em> are replaced.</p>","item_type":"Wondrous Item","slug":"the-kytherian-mechanism"},{"name":"Themalediction Infernal","description":"<p>A black, leatherbound tome with a grinning demon face embossed on the cover.</p>","Benefit":"<p>A chaotic being who reads this tome gains a level and learns the Diabolic language.</p>","item_type":"Wondrous Item","slug":"themalediction-infernal"},{"name":"Thrice-Blessed Sword","description":"<p>A lustrous, golden-handled blade anointed with blessed tears, incense, and prayers.</p>","Bonus":"<p>+3 longsword. Only a lawful priest who has achieved the Templar title or higher can wield this sword.</p>","Benefit":"<p>You deal double damage against demons, devils, and undead.</p>","Personality":"<p>Lawful. Virtuous, naive. Refuses to be wielded against worshippers of lawful gods, especially self-proclaimed converts. Demands each foe be given the chance to convert before being slain.</p>","item_type":"Weapon","slug":"thrice-blessed-sword"},{"name":"Tome Mordanticus","description":"<p>A hand-drawn bestiary of the multiverse's most notable creatures and people.</p>","Benefit":"<p>When you read the tome, you learn three <em>True Names</em> of three beings you choose.</p>","Personality":"<p>Neutral. Pedantic, fussy. The book constantly tries to escape its owner and can telepathically reach out a near distance to any creature.</p>","item_type":"Wondrous Item","slug":"tome-mordanticus"},{"name":"Tome Of Gehemna","description":"<p>A sturdy, russet volume held by metal clasps. A golden eye in a circle adorns the cover.</p>","Benefit":"<p>Each day, a random wizard spell scroll appears inside the tome, replacing the spell scroll from the prior day.</p>","Personality":"<p>Neutral. Instructive, technical. Drones on about the obscure points of spellcasting and has an opinion on every wizard's technique.</p>","item_type":"Wondrous Item","slug":"tome-of-gehemna"},{"name":"Tome Of Hadebe","description":"<p>A brass-plated book with pages of etched copper leaf.</p>","Benefit":"<p>The tome contains one each of the following scrolls: <em>burning hands</em>, <em>fireball</em>, and <em>prismatic orb</em>.</p>","item_type":"Wondrous Item","slug":"tome-of-hadebe"},{"name":"Trident Of The Seas","description":"<p>A three-pronged, mithral harpoon studded with pearls.</p>","Bonus":"<p>+2 spear.</p>","Benefit":"<p>You can breathe underwater, as well as speak to and understand wild sea creatures.</p>","item_type":"Weapon","slug":"trident-of-the-seas"},{"name":"True Name","description":"<p>The secret, unique name borne by a creature and documented in The Covenant. Few creatures know their own True Names.</p>","Benefit":"<p>You have advantage on attack rolls and spellcasting checks targeting a creature whose <em>True Name</em> you utter.</p>","item_type":"Wondrous Item","slug":"true-name"},{"name":"Wand Of Unlife","description":"<p>The knobby bone-finger of a swamp troll steeped in acrid embalming fluid.</p>","Benefit":"<p>This wand contains the spells <em>animate dead</em> and <em>create undead</em>.</p>","Curse":"<p>Each time you use the wand to cast a spell, you temporarily lose 1d4 points of Constitution until you complete a rest. If you reach 0 Constitution from this effect, you die and turn into a zombie.</p>","item_type":"Wand","slug":"wand-of-unlife"},{"name":"Wand Of Warding","description":"<p>A thin, weighty rod of dark iron inscribed with spiraling runes.</p>","Benefit":"<p>This wand contains the spells <em>dispel magic</em> and <em>protection from energy</em>.</p>","Curse":"<p>Each time you fail a spellcasting check with this wand, you also lose the ability to cast a random spell you know until you complete a rest.</p>","item_type":"Wand","slug":"wand-of-warding"},{"name":"War Horn Of The Angels","description":"<p>An opalescent ox horn capped with a golden mouthpiece.</p>","Benefit":"<p>Only a lawful being can wield the horn. Once per day, you can blow the horn to cast <em>rebuke unholy</em> with a +4 bonus.</p>","item_type":"Wondrous Item","slug":"war-horn-of-the-angels"},{"name":"Warhammer Of The Dwarf Lords","description":"<p>A boxy hammer with a stout handle and leather throwing strap. It hums with a baritone resonance when spun.</p>","Bonus":"<p>+1 warhammer. +2 if wielded by a dwarf.</p>","Benefit":"<p>This weapon has the thrown property to a near distance. It always returns to your hand after being thrown.</p>","item_type":"Weapon","slug":"warhammer-of-the-dwarf-lords"},{"name":"Well Of Many Worlds","description":"<p>A dark circle of cloth that seems to create a tunnel through the surface it lies upon.</p>","Benefit":"<p>The <em>Well of Many Worlds</em> folds open on a flat surface into a 6-foot wide hole. Creatures can jump into the hole once per day each to be transported to a random plane of existence.</p>","item_type":"Wondrous Item","slug":"well-of-many-worlds"},{"name":"Wraith Chain","description":"<p>A chainmail shirt of black, mithral links that trails a long cloak of writhing shadows.</p>","Bonus":"<p>+1 mithral chainmail.</p>","Benefit":"<p>Once per day, you may cause an attack that hits you to miss instead.</p>","item_type":"Armor","slug":"wraith-chain"}]`),It=()=>i(_e,{name:"Magic Items",data:Tt,RenderComponent:Ot,sortOptions:[{name:"name",label:"Name"},{name:"item_type",label:"Type"}],filterOptions:[{name:"filterByName",key:"name",value:"",label:"Filter by name",function:ke},{name:"filterByType",key:"item_type",value:"Any",label:"Filter by type",function:Ce,options:[{name:"Any",label:"Any"},{name:"Armor",label:"Armor"},{name:"Jewelry",label:"Jewelry"},{name:"Potion",label:"Potion"},{name:"Wand",label:"Wand/Staff"},{name:"Weapon",label:"Weapon"},{name:"Wondrous Item",label:"Wondrous Item"}]},{name:"filterByEffect",key:"",value:"Any",label:"Filter by effect",function:it,options:[{name:"Any",label:"Any"},{name:"Bonus",label:"Bonus"},{name:"Curse",label:"Curse"},{name:"!Curse",label:"Not cursed"},{name:"Personality",label:"Personality"}]}],table:{head:["Type"],row:["item_type"]},startWithLayout:"twocolumns"}),Ot=({el:e})=>{const a=Object.entries(e).filter(([t,n])=>t==="Benefit"||t==="Curse"||t==="Bonus"||t==="Personality");return i("div",{class:"dataview-entry dataview-entry-item",children:[i("h2",{id:e.name,children:i(Z,{href:`/magic-items/${e.slug}`,children:e.name.toUpperCase()})}),i("div",{class:"dataview-entry-container item-container",children:i("div",{class:"item-content",children:[i("p",{dangerouslySetInnerHTML:{__html:`<em>${e.description}</em>`}}),a.map(([t,n])=>i("dl",{children:[i("dt",{children:`${t}.`}),i("dd",{dangerouslySetInnerHTML:{__html:n}})]}))]})})]})},Nt=JSON.parse(`[{"name":"Acid Arrow","description":"<p>You conjure a corrosive bolt that hits one foe, dealing 1d6 damage a round. The bolt remains in the target for as long as you focus.</p>","tier":2,"dc":12,"classes":["wizard"],"duration":"Focus","range":"Far","source":"Core","slug":"acid-arrow"},{"name":"Alarm","description":"<p>You touch one object, such as a door threshold, setting a magical alarm on it. If any creature you do not designate while casting the spell touches or crosses past the object, a magical bell sounds in your head.</p>","tier":1,"dc":11,"classes":["wizard"],"duration":"1 day","range":"Close","source":"Core","slug":"alarm"},{"name":"Alter Self","description":"<p>You magically change your physical form, gaining one feature that modifies your existing anatomy.</p>\\n<p>For example, you can grow functional gills on your neck or bear claws on your fingers. This spell can't grow wings or limbs.</p>","tier":2,"dc":12,"classes":["wizard"],"duration":"5 rounds","range":"Self","source":"Core","slug":"alter-self"},{"name":"Animate Dead","description":"<p>You touch one humanoid's remains, and it rises as a zombie or skeleton under your control. The remains must have at least three limbs and its head intact.The undead creature acts on your turn. After 1 day, the creature collapses into grave dust.</p>","tier":3,"dc":13,"classes":["wizard"],"duration":"1 day","range":"Close","source":"Core","slug":"animate-dead"},{"name":"Antimagic Shell","description":"<p>An invisible, near-sized cube of null-magic appears centered on you.</p>\\n<p>Within the cube, no spells can be cast. Magic items and spells have no effect in the zone, and no magic can enter.</p>\\n<p>The cube moves with you. Spells such as dispel magic have no effect on it.</p>\\n<p>Another antimagic shell does not affect this one.</p>","tier":5,"dc":15,"classes":["wizard"],"duration":"Focus","range":"Self","source":"Core","slug":"antimagic-shell"},{"name":"Arcane Eye","description":"<p>You conjure an invisible, grape- sized eye within range.</p>\\n<p>You can see through the eye. It can see in the dark out to near range, fly near on your turn, and squeeze through openings as narrow as a keyhole.</p>","tier":4,"dc":14,"classes":["wizard"],"duration":"Focus","range":"Near","source":"Core","slug":"arcane-eye"},{"name":"Augury","description":"<p>You interpret the meaning of supernatural portents and omens.</p>\\n<p>Ask the GM one question about a specific course of action. The GM says whether the action will lead to “weal” or “woe.”</p>","tier":2,"dc":12,"classes":["priest"],"duration":"Instant","range":"Self","source":"Core","slug":"augury"},{"name":"Bless","description":"<p>One creature you touch gains a luck token.</p>","tier":2,"dc":12,"classes":["priest"],"duration":"Instant","range":"Close","source":"Core","slug":"bless"},{"name":"Blind-deafen","description":"<p>You utter a divine censure, blinding or deafening one creature you can see in range.The creature has disadvantage on tasks requiring the lost sense.</p>","tier":2,"dc":12,"classes":["priest"],"duration":"Focus","range":"Near","source":"Core","slug":"blind-deafen"},{"name":"Burning Hands","description":"<p>You spread your fingers with thumbs touching, unleashing a circle of flame that roars out to a close area around where you stand.</p>\\n<p>Creatures within the area of effect take 1d6 damage, and flammable objects catch fire.</p>","tier":1,"dc":11,"classes":["wizard"],"duration":"Instant","range":"Close","source":"Core","slug":"burning-hands"},{"name":"Charm Person","description":"<p>You magically beguile one humanoid of level 2 or less within near range, who regards you as a friend for the duration.</p>\\n<p>The spell ends if you or your allies do anything to hurt it that it notices.</p>\\n<p>The target knows you magically enchanted it after the spell ends.</p>","tier":1,"dc":11,"classes":["wizard"],"duration":"1d8 days","range":"Near","source":"Core","slug":"charm-person"},{"name":"Cleansing Weapon","description":"<p>One weapon you touch is wreathed in purifying flames. It deals an additional 1d4 damage (1d6 vs. undead) for the duration.</p>","tier":2,"dc":12,"classes":["priest"],"duration":"5 rounds","range":"Close","source":"Core","slug":"cleansing-weapon"},{"name":"Cloudkill","description":"<p>A putrid cloud of yellow poison fills a near-sized cube within range. It spreads around corners.</p>\\n<p>Creatures inside the cloud are blinded and take 2d6 damage at the beginning of their turns.A creature of LV 9 or less that ends its turn fully inside the cloud dies.</p>","tier":4,"dc":14,"classes":["wizard"],"duration":"5 rounds","range":"Far","source":"Core","slug":"cloudkill"},{"name":"Command","description":"<p>You issue a verbal command to one creature in range who can understand you. The command must be one word, such as “kneel.” The target obeys the command for as long as you focus.</p>\\n<p>If your command is ever directly harmful to the creature, it may make a CHA check vs. your last spellcasting check. On a success, the spell ends.</p>","tier":3,"dc":13,"classes":["priest"],"duration":"Focus","range":"Far","source":"Core","slug":"command"},{"name":"Commune","description":"<p>You seek your god's counsel. Ask the GM up to three yes or no questions. The GM truthfully answers &quot;yes&quot; or &quot;no&quot; to each.</p>\\n<p>If you cast this spell more than once in 24 hours, treat a failed spellcasting check for it as a critical failure instead.</p>","tier":4,"dc":14,"classes":["priest"],"duration":"Instant","range":"Self","source":"Core","slug":"commune"},{"name":"Confusion","description":"<p>You mesmerize one creature you can see in range. The target can't take actions, and it moves in a random direction on its turn. If the target is LV 9+, it may make a WIS check vs. your last spellcasting check at the start of its turn to end the spell.</p>","tier":4,"dc":14,"classes":["wizard"],"duration":"Focus","range":"Near","source":"Core","slug":"confusion"},{"name":"Control Water","description":"<p>You move and shape water. You can cause a section of water up to 100 feet in width and depth to change shape, defy gravity, or flow in a different direction.</p>","tier":4,"dc":14,"classes":["priest","wizard"],"duration":"Focus","range":"Far","source":"Core","slug":"control-water"},{"name":"Create Undead","description":"<p>You conjure a vengeful undead creature to do your bidding.</p>\\n<p>When you cast this spell, you choose to summon either a wight or wraith. It appears next to you and is under your control.</p>\\n<p>The undead creature acts on your turn. After 1 day, it melts away into smoke.</p>","tier":5,"dc":15,"classes":["wizard"],"duration":"1 day","range":"Close","source":"Core","slug":"create-undead"},{"name":"Cure Wounds","description":"<p>Your touch restores ebbing life.</p>\\n<p>Roll a number of d6s equal to 1 + half your level (rounded down). One target you touch regains that many hit points.</p>","tier":1,"dc":11,"classes":["priest"],"duration":"Instant","range":"Close","source":"Core","slug":"cure-wounds"},{"name":"Detect Magic","description":"<p>You can sense the presence of magic within near range for the spell's duration. If you focus for two rounds, you discern its general properties. Full barriers block this spell.</p>","tier":1,"dc":11,"classes":["wizard"],"duration":"Focus","range":"Near","source":"Core","slug":"detect-magic"},{"name":"Detect Thoughts","description":"<p>You peer into the mind of one creature you can see within range. Each round, you learn the target's immediate thoughts.</p>\\n<p>On its turn, the target makes a Wisdom check vs. your last spellcasting check. If the target succeeds, it notices your presence in its mind and the spell ends.</p>","tier":2,"dc":12,"classes":["wizard"],"duration":"Focus","range":"Near","source":"Core","slug":"detect-thoughts"},{"name":"Dimension Door","description":"<p>You teleport yourself and up to one other willing creature within close to any point you can see.</p>","tier":4,"dc":14,"classes":["wizard"],"duration":"Instant","range":"Self","source":"Core","slug":"dimension-door"},{"name":"Disintegrate","description":"<p>A green ray shoots from your finger and turns a creature or object into ash.</p>\\n<p>A target creature of LV 5 or less instantly dies. If it is LV 6+, it takes 3d8 damage instead.</p>\\n<p>A non-magical object up to the size of a large tree is destroyed.</p>","tier":5,"dc":15,"classes":["wizard"],"duration":"Instant","range":"Far","source":"Core","slug":"disintegrate"},{"name":"Dispel Magic","description":"<p>End one spell that affects one target you can see in range.</p>","tier":3,"dc":13,"classes":["wizard"],"duration":"Instant","range":"Near","source":"Core","slug":"dispel-magic"},{"name":"Divination","description":"<p>You throw the divining bones or peer into the blackness between the stars, seeking a portent.</p>\\n<p>You can ask the GM one yes or no question. The GM truthfully answers &quot;yes&quot; or &quot;no.&quot;</p>\\n<p>If you cast this spell more than once in 24 hours, treat a failed spellcasting check for it as a critical failure instead.</p>","tier":4,"dc":14,"classes":["wizard"],"duration":"Instant","range":"Self","source":"Core","slug":"divination"},{"name":"Divine Vengeance","description":"<p>You become the divine avatar of your god's wrath, wreathed in holy flames or a black aura of smoldering corruption.For the spell's duration, you can fly a near distance, your weapons are magical, and you have a +4 bonus to your weapon attacks and damage.</p>","tier":5,"dc":15,"classes":["priest"],"duration":"10 rounds","range":"Self","source":"Core","slug":"divine-vengeance"},{"name":"Dominion","description":"<p>Mighty beings come to your aid.</p>\\n<p>The beings must have a combined total of 16 levels or less. Chaotic PCs summon demons/devils, and lawful or neutral PCs summon angels.</p>\\n<p>The beings act of free will to aid you on your turn. After 10 rounds, they return to their realms.</p>\\n<p>You cannot cast this spell again until you complete penance.</p>","tier":5,"dc":15,"classes":["priest"],"duration":"10 rounds","range":"Near","source":"Core","slug":"dominion"},{"name":"Fabricate","description":"<p>This spell can't target creatures.You turn a tree-sized collection of raw materials into a finished work. For example, you convert a pile of bricks or rocks into a bridge. The finished work converts back to raw materials when the spell ends.</p>","tier":3,"dc":13,"classes":["wizard"],"duration":"10 rounds","range":"Near","source":"Core","slug":"fabricate"},{"name":"Feather Fall","description":"<p>You may make an attempt to cast this spell when you fall.</p>\\n<p>Your rate of descent slows so that you land safely on your feet.</p>","tier":1,"dc":11,"classes":["wizard"],"duration":"Instant","range":"Self","source":"Core","slug":"feather-fall"},{"name":"Fireball","description":"<p>You hurl a small flame that erupts into a fiery blast. All creatures in a near-sized cube around where the flame lands take 4d6 damage.</p>","tier":3,"dc":13,"classes":["wizard"],"duration":"Instant","range":"Far","source":"Core","slug":"fireball"},{"name":"Fixed Object","description":"<p>An object you touch that weighs no more than 5 pounds becomes fixed in its current location. It can support up to 5,000 pounds of weight for the duration of the spell.</p>","tier":2,"dc":12,"classes":["wizard"],"duration":"5 rounds","range":"Close","source":"Core","slug":"fixed-object"},{"name":"Flame Strike","description":"<p>You call down a holy pillar of fire, immolating one creature you can see within range. The target takes 2d6 damage.</p>","tier":4,"dc":14,"classes":["priest"],"duration":"Instant","range":"Far","source":"Core","slug":"flame-strike"},{"name":"Floating Disk","description":"<p>You create a floating, circular disk of force with a concave center. It can carry up to 20 gear slots. It hovers at waist level and automatically stays within near of you. It can't cross over drop- offs or pits taller than a human.</p>","tier":1,"dc":11,"classes":["wizard"],"duration":"10 rounds","range":"Near","source":"Core","slug":"floating-disk"},{"name":"Fly","description":"<p>Your feet lift from the ground, and you take to the air like a hummingbird. You can fly near for the spell's duration and are able to hover in place.</p>","tier":3,"dc":13,"classes":["wizard"],"duration":"5 rounds","range":"Self","source":"Core","slug":"fly"},{"name":"Gaseous Form","description":"<p>You and your gear turn into a cloud of smoke for the spell's duration.</p>\\n<p>You can fly and pass through any gap that smoke could. You can sense the terrain and any movement around you out to a near distance.</p>\\n<p>You can't cast spells while in this form.</p>","tier":3,"dc":13,"classes":["wizard"],"duration":"10 rounds","range":"Self","source":"Core","slug":"gaseous-form"},{"name":"Heal","description":"<p>One creature you touch is healed to full hit points.You cannot cast this spell again until you complete a rest.</p>","tier":5,"dc":15,"classes":["priest"],"duration":"Instant","range":"Close","source":"Core","slug":"heal"},{"name":"Hold Monster","description":"<p>You paralyze one creature you can see within range.If the target is LV 9+, it may make a STR check vs. your last spellcasting check at the start of its turn to end the spell.</p>","tier":5,"dc":15,"classes":["wizard"],"duration":"Focus","range":"Near","source":"Core","slug":"hold-monster"},{"name":"Hold Person","description":"<p>You magically paralyze one humanoid creature of LV 4 or less you can see within range.</p>","tier":2,"dc":12,"classes":["wizard"],"duration":"Focus","range":"Near","source":"Core","slug":"hold-person"},{"name":"Hold Portal","description":"<p>You magically hold a portal closed for the duration. A creature must make a successful STR check vs. your spellcasting check to open the portal. The knock spell ends this spell.</p>","tier":1,"dc":11,"classes":["wizard"],"duration":"10 rounds","range":"Near","source":"Core","slug":"hold-portal"},{"name":"Holy Weapon","description":"<p>One weapon you touch is imbued with a sacred blessing. The weapon becomes magical and has +1 to attack and damage rolls for the duration.</p>","tier":1,"dc":11,"classes":["priest"],"duration":"5 rounds","range":"Close","source":"Core","slug":"holy-weapon"},{"name":"Illusion","description":"<p>You create a convincing visible and audible illusion that fills up to a near-sized cube in range.</p>\\n<p>The illusion cannot cause harm, but creatures who believe the illusion is real react to it as though it were.</p>\\n<p>A creature who inspects the illusion from afar must pass a WIS check vs. your last spellcasting check to perceive the false nature of the illusion.Touching the illusion also reveals its false nature.</p>","tier":3,"dc":13,"classes":["wizard"],"duration":"Focus","range":"Far","source":"Core","slug":"illusion"},{"name":"Invisibility","description":"<p>A creature you touch becomes invisible for the spell's duration.The spell ends if the target attacks or casts a spell.</p>","tier":2,"dc":12,"classes":["wizard"],"duration":"10 rounds","range":"Close","source":"Core","slug":"invisibility"},{"name":"Judgement","description":"<p>You instantly banish a creature you touch, sending it and all possessions it carries to face the judgment of your god.</p>\\n<p>You can banish an intelligent creature of LV 10 or less.</p>\\n<p>When the creature returns in 5 rounds, it has been healed to full hit points if its deeds pleased your god. It has been reduced to 1 hit point if its deeds angered your god. If your god can't judge its actions, it is unchanged.</p>","tier":5,"dc":15,"classes":["priest"],"duration":"5 rounds","range":"Close","source":"Core","slug":"judgement"},{"name":"Knock","description":"<p>A door, window, gate, chest, or portal you can see within range instantly opens, defeating all mundane locks and barriers.This spell creates a loud knock audible to all within earshot.</p>","tier":2,"dc":12,"classes":["wizard"],"duration":"Instant","range":"Near","source":"Core","slug":"knock"},{"name":"Lay To Rest","description":"<p>You instantly send an undead creature you touch to its final afterlife, destroying it utterly.</p>\\n<p>You can target an undead creature of LV 9 or less.</p>","tier":3,"dc":13,"classes":["priest"],"duration":"Instant","range":"Close","source":"Core","slug":"lay-to-rest"},{"name":"Levitate","description":"<p>You can float a near distance vertically per round on your turn. You can also push against solid objects to move horizontally.</p>","tier":2,"dc":12,"classes":["wizard"],"duration":"Focus","range":"Self","source":"Core","slug":"levitate"},{"name":"Light","description":"<p>One object you touch glows with bright, heatless light, illuminating out to a near distance for 1 hour of real time.</p>","tier":1,"dc":11,"classes":["priest","wizard"],"duration":"1 hour real time","range":"Close","source":"Core","slug":"light"},{"name":"Lightning Bolt","description":"<p>You shoot a blue-white ray of lightning from your hands, hitting all creatures in a straight line out to a far distance.</p>\\n<p>Creatures struck by the lightning take 3d6 damage.</p>","tier":3,"dc":13,"classes":["wizard"],"duration":"Instant","range":"Far","source":"Core","slug":"lightning-bolt"},{"name":"Mage Armor","description":"<p>An invisible layer of magical force protects your vitals. Your armor class becomes 14 (18 on a critical spellcasting check) for the spell's duration.</p>","tier":1,"dc":11,"classes":["wizard"],"duration":"10 rounds","range":"Self","source":"Core","slug":"mage-armor"},{"name":"Magic Circle","description":"<p>You conjure a circle of runes out to near-sized cube centered on yourself and name a type of creature (for example, demons).</p>\\n<p>For the spell's duration, creatures of the chosen type cannot attack or cast a hostile spell on anyone inside the circle. The chosen creatures also can't possess, compel, or beguile anyone inside the circle.</p>","tier":3,"dc":13,"classes":["wizard"],"duration":"Focus","range":"Near","source":"Core","slug":"magic-circle"},{"name":"Magic Missile","description":"<p>You have advantage on your check to cast this spell.</p>\\n<p>A glowing bolt of force streaks from your open hand, dealing 1d4 damage to one target.</p>","tier":1,"dc":11,"classes":["wizard"],"duration":"Instant","range":"Far","source":"Core","slug":"magic-missile"},{"name":"Mass Cure","description":"<p>All allies within near range of you regain 2d6 hit points.</p>","tier":3,"dc":13,"classes":["priest"],"duration":"Instant","range":"Near","source":"Core","slug":"mass-cure"},{"name":"Mirror Image","description":"<p>You create a number of illusory duplicates of yourself equal to half your level rounded down (minimum 1). The duplicates surround you and mimic you.</p>\\n<p>Each time a creature attacks you, the attack misses and causes one of the duplicates to evaporate. If all of the illusions have disappeared, the spell ends.</p>","tier":2,"dc":12,"classes":["wizard"],"duration":"5 rounds","range":"Self","source":"Core","slug":"mirror-image"},{"name":"Misty Step","description":"<p>In a puff of smoke, you teleport a near distance to an area you can see.</p>","tier":2,"dc":12,"classes":["wizard"],"duration":"Instant","range":"Self","source":"Core","slug":"misty-step"},{"name":"Passwall","description":"<p>A tunnel of your height opens in a barrier you touch and lasts for the duration.</p>\\n<p>The passage can be up to near distance in length and must be in a straight line.</p>","tier":4,"dc":14,"classes":["wizard"],"duration":"5 rounds","range":"Close","source":"Core","slug":"passwall"},{"name":"Pillar Of Salt","description":"<p>A creature you target turns into a statue made of hardened salt.</p>\\n<p>You can target a creature you can see of LV 5 or less.If you successfully focus on this spell for 3 rounds in a row, the transformation becomes permanent.</p>","tier":4,"dc":14,"classes":["priest"],"duration":"Focus","range":"Near","source":"Core","slug":"pillar-of-salt"},{"name":"Plane Shift","description":"<p>You fold space and time, transporting yourself and all willing creatures within close range to a location on another plane of your choice.Unless you have been to your intended location before, you appear in a random place on the destination plane.</p>","tier":5,"dc":15,"classes":["priest","wizard"],"duration":"Instant","range":"Close","source":"Core","slug":"plane-shift"},{"name":"Polymorph","description":"<p>You transform a creature you touch into another natural creature you choose of equal or smaller size. Any gear the target carries melds into its new form.</p>\\n<p>The target gains the creature's physical stats and features, but it retains its non-physical stats and features.</p>\\n<p>If the target goes to 0 hit points, it reverts to its true form at half its prior hit points.</p>\\n<p>You can target any willing creature with this spell, or an unwilling creature whose level is less than or equal to half your level rounded down (min. 1).</p>","tier":4,"dc":14,"classes":["wizard"],"duration":"10 rounds","range":"Close","source":"Core","slug":"polymorph"},{"name":"Power Word Kill","description":"<p>You utter the Word of Doom. One creature you target of LV 9 or less dies if it hears you.</p>\\n<p>Treat a failed spellcasting check for this spell as a critical failure, and roll the mishap with disadvantage.</p>","tier":5,"dc":15,"classes":["wizard"],"duration":"Instant","range":"Near","source":"Core","slug":"power-word-kill"},{"name":"Prismatic Orb","description":"<p>You send a strobing orb of energy streaking toward a target within range.</p>\\n<p>Choose an energy type from fire, cold, or electricity. The orb deals 3d8 damage and delivers a concussive blast of the chosen energy type.If the energy type is anathema to the target's existence (for example, cold energy against a fire elemental), the orb deals double damage to it instead.</p>","tier":5,"dc":15,"classes":["wizard"],"duration":"Instant","range":"Far","source":"Core","slug":"prismatic-orb"},{"name":"Prophecy","description":"<p>You commune directly with your god for guidance.Ask the GM one question.The GM answers the question truthfully using the knowledge your god possesses. Deities are mighty, but not omniscient.</p>\\n<p>You cannot cast this spell again until you complete penance.</p>","tier":5,"dc":15,"classes":["priest"],"duration":"Instant","range":"Self","source":"Core","slug":"prophecy"},{"name":"Protection From Energy","description":"<p>One creature you touch becomes impervious to the wild fury of the elements.Choose fire, cold, or electricity. For the spell's duration, the target is immune to harm from energy of the chosen type.</p>","tier":3,"dc":13,"classes":["wizard"],"duration":"Focus","range":"Close","source":"Core","slug":"protection-from-energy"},{"name":"Protection From Evil","description":"<p>For the spell's duration, chaotic beings have disadvantage on attack rolls and hostile spellcasting checks against the target. These beings also can't possess, compel, or beguile it.</p>\\n<p>When cast on an already-possessed target, the possessing entity makes a CHA check vs. the last spellcasting check. On a failure, the entity is expelled.</p>","tier":1,"dc":11,"classes":["priest","wizard"],"duration":"Focus","range":"Close","source":"Core","slug":"protection-from-evil"},{"name":"Rebuke Unholy","description":"<p>You rebuke creatures who oppose your alignment, forcing them to flee. You must present a holy symbol to cast this spell.</p>\\n<p>If you are lawful or neutral, this spell affects demons, devils, and outsiders. If you are chaotic, this spell affects angels and natural creatures of the wild.Affected creatures within near of you must make a CHA check vs. your spellcasting check. If a creature fails by 10+ points and is equal to or less than your level, it is destroyed. Otherwise, on a fail, it flees from you for 5 rounds.</p>","tier":3,"dc":13,"classes":["priest"],"duration":"Instant","range":"Near","source":"Core","slug":"rebuke-unholy"},{"name":"Regenerate","description":"<p>A creature you touch regains 1d4 hit points on your turn for the duration. This spell also regrows lost body parts.</p>","tier":4,"dc":14,"classes":["priest"],"duration":"Focus","range":"Close","source":"Core","slug":"regenerate"},{"name":"Resilient Sphere","description":"<p>You conjure a weightless, glassy sphere around you that extends out to close range.</p>\\n<p>For the spell's duration, nothing can pass through or crush the sphere.</p>\\n<p>You can roll the sphere a near distance on your turn.</p>","tier":4,"dc":14,"classes":["wizard"],"duration":"5 rounds","range":"Close","source":"Core","slug":"resilient-sphere"},{"name":"Restoration","description":"<p>With the touch of your hands, you expunge curses and illnesses. One curse, illness, or affliction of your choice affecting the target creature ends.</p>","tier":3,"dc":13,"classes":["priest"],"duration":"Instant","range":"Close","source":"Core","slug":"restoration"},{"name":"Scrying","description":"<p>You look into a crystal ball or reflecting pool, calling up images of a distant place.</p>\\n<p>For the spell's duration, you can see and hear a creature or location you choose that is on the same plane.</p>\\n<p>This spell is DC 18 to cast if you try to scry on a creature or location that is unfamiliar to you.</p>\\n<p>Each round, creatures you view may make a WIS check vs. your last spellcasting check. On a success, they become aware of your magical observation.</p>","tier":5,"dc":15,"classes":["wizard"],"duration":"Focus","range":"Self","source":"Core","slug":"scrying"},{"name":"Sending","description":"<p>You send a brief, mental message to any creature with whom you are familiar who is on the same plane.</p>","tier":3,"dc":13,"classes":["wizard"],"duration":"Instant","range":"Unlimited","source":"Core","slug":"sending"},{"name":"Shapechange","description":"<p>You transform yourself and any gear you carry into another natural creature you've seen of level 10 or less. You assume the creature's physical stats and features, but you retain your non-physical stats and features (including INT, WIS, and CHA).</p>\\n<p>If you go to 0 HP while under the effects of this spell, you revert to your true form at 1 HP.</p>","tier":5,"dc":15,"classes":["wizard"],"duration":"Focus","range":"Self","source":"Core","slug":"shapechange"},{"name":"Shield Of Faith","description":"<p>A protective force wrought of your holy conviction surrounds you. You gain a +2 bonus to your armor class for the duration.</p>","tier":1,"dc":11,"classes":["priest"],"duration":"5 rounds","range":"Self","source":"Core","slug":"shield-of-faith"},{"name":"Silence","description":"<p>You magically mute sound in a near cube within the spell's range. Creatures inside the area are deafened, and any sounds they create cannot be heard.</p>","tier":2,"dc":12,"classes":["wizard"],"duration":"Focus","range":"Far","source":"Core","slug":"silence"},{"name":"Sleep","description":"<p>You weave a lulling spell that fills a near-sized cube extending from you. Living creatures in the area of effect fall into a deep sleep if they are LV 2 or less.</p>\\n<p>Vigorous shaking or being injured wakes them.</p>","tier":1,"dc":11,"classes":["wizard"],"duration":"Instant","range":"Near","source":"Core","slug":"sleep"},{"name":"Smite","description":"<p>You call down punishing flames on a creature you can see within range. It takes 1d6 damage.</p>","tier":2,"dc":12,"classes":["priest"],"duration":"Instant","range":"Near","source":"Core","slug":"smite"},{"name":"Speak With Dead","description":"<p>A dead body you touch answers your questions in a distant, wheezing voice.</p>\\n<p>You can ask the dead body up to three yes or no questions (one at a time). The GM truthfully answers &quot;yes&quot; or &quot;no&quot; to each.</p>\\n<p>If you cast this spell more than once in 24 hours, treat a failed spellcasting check for it as a critical failure instead.</p>","tier":3,"dc":13,"classes":["priest","wizard"],"duration":"Instant","range":"Close","source":"Core","slug":"speak-with-dead"},{"name":"Stoneskin","description":"<p>Your skin becomes like granite. For the spell's duration, your armor class becomes 17 (20 on a critical spellcasting check).</p>","tier":4,"dc":14,"classes":["wizard"],"duration":"10 rounds","range":"Self","source":"Core","slug":"stoneskin"},{"name":"Summon Extraplanar","description":"<p>You reach into the outer planes, summoning forth a creature.You summon an elemental or outsider of LV 7 or less. The creature is under your control and acts on your turn.</p>\\n<p>If you lose focus on this spell, you lose control of the creature and it becomes hostile toward you and your allies.</p>\\n<p>You must pass a spellcasting check on your turn to return the creature to the outer planes.</p>","tier":5,"dc":15,"classes":["wizard"],"duration":"Focus","range":"Near","source":"Core","slug":"summon-extraplanar"},{"name":"Telekinesis","description":"<p>You lift a creature or object with your mind. Choose a target that weighs 1,000 pounds or less.</p>\\n<p>You can move it a near distance in any direction and hold it in place.</p>","tier":4,"dc":14,"classes":["wizard"],"duration":"Focus","range":"Far","source":"Core","slug":"telekinesis"},{"name":"Teleport","description":"<p>You and any willing creatures you choose within close range teleport to a location you specify on your same plane.</p>\\n<p>You can travel to a known teleportation sigil or to a location you've been before. Otherwise, you have a 50% chance of arriving off-target.</p>","tier":5,"dc":15,"classes":["wizard"],"duration":"Instant","range":"Close","source":"Core","slug":"teleport"},{"name":"Turn Undead","description":"<p>You rebuke undead creatures, forcing them to flee. You must present a holy symbol to cast this spell.Undead creatures within near of you must make a CHA check vs. your spellcasting check. If a creature fails by 10+ points and is equal to or less than your level, it is destroyed. Otherwise, on a fail, it flees from you for 5 rounds.</p>","tier":1,"dc":11,"classes":["priest"],"duration":"Instant","range":"Near","source":"Core","slug":"turn-undead"},{"name":"Wall Of Force","description":"<p>You lift your hands, conjuring a transparent wall of force.</p>\\n<p>The thin wall must be contiguous and can cover a near-sized area in width and length. You choose its shape.Nothing on the same plane can physically pass through the wall.</p>","tier":4,"dc":14,"classes":["wizard"],"duration":"5 rounds","range":"Near","source":"Core","slug":"wall-of-force"},{"name":"Web","description":"<p>You create a near-sized cube of sticky, dense spider web within the spell's range. A creature stuck in the web can't move and must succeed on a STR check vs. your spellcasting check to free itself.</p>","tier":2,"dc":12,"classes":["wizard"],"duration":"5 rounds","range":"Far","source":"Core","slug":"web"},{"name":"Wish","description":"<p>This mighty spell alters reality.</p>\\n<p>Make a single wish, stating it as exactly as possible. Your wish occurs, as interpreted by the GM.</p>\\n<p>Treat a failed spellcasting check for this spell as a critical failure, and roll the mishap with disadvantage.</p>","tier":5,"dc":15,"classes":["wizard"],"duration":"Instant","range":"Self","source":"Core","slug":"wish"},{"name":"Wrath","description":"<p>Your weapons become magical +2 and deal an additional d8 damage for the spell's duration.</p>","tier":4,"dc":14,"classes":["priest"],"duration":"10 rounds","range":"Self","source":"Core","slug":"wrath"},{"name":"Zone Of Truth","description":"<p>You compel a creature you can see to speak truth. It can't utter a deliberate lie while within range.</p>","tier":2,"dc":12,"classes":["priest"],"duration":"Focus","range":"Near","source":"Core","slug":"zone-of-truth"}]`),Bt=()=>i(_e,{name:"Spells",data:Nt,RenderComponent:zt,sortOptions:[{name:"name",label:"Name"},{name:"tier",label:"Tier"},{name:"classes",label:"Class"}],filterOptions:[{name:"filterByName",key:"name",value:"",label:"Filter by name",function:ke},{name:"filterByTier",key:"tier",value:"",label:"Filter by tier",function:ba},{name:"filterByClass",key:"classes",value:"Any",label:"Filter by class",function:Ce,options:[{name:"Any",label:"Any"},{name:"priest",label:"Priest"},{name:"wizard",label:"Wizard"}]}],table:{head:["Tier","Duration","Range"],row:["tier","duration","range"]},startWithLayout:"twocolumns"}),zt=({el:e})=>i("div",{class:"dataview-entry dataview-entry-spell",children:[i("h2",{id:e.name,children:i(Z,{href:`/spells/${e.slug}`,children:e.name.toUpperCase()})}),i("div",{class:"dataview-entry-container spell-container",children:i("div",{class:"spell-content",children:[i("p",{children:i("em",{children:["Tier ",e.tier,", ",e.classes.join(", ")]})}),i("p",{children:[i("strong",{children:"Duration:"})," ",e.duration]}),i("p",{children:[i("strong",{children:"Range:"})," ",e.range]}),i("p",{dangerouslySetInnerHTML:{__html:e.description}})]})})]}),ne=[{title:"About",route:"/about",component:tt},{title:"Bestiary",route:"/bestiary",component:Dt},{title:"Spells",route:"/spells",component:Bt},{title:"Magic Items",route:"/magic-items",component:I
